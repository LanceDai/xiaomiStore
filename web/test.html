<div>
    <div >
        <!--加载商品图片-->
        <img src="../static/image/thumb/${productDetail.productName}.jpg">
    </div>
    <div>
        <div>${productDetail.productName}</div>
        <div>${productDetail.versionList.values().iterator().next()}.00元</div>
        <div>选择版本</div>
        <div id="version">
            <!--通过<c:forEach>得到商品的版本集合-->
            <c:forEach items="${productDetail.versionList}" var="pdvl">
                <div >
                    <a>
                        <span>${pdvl.key}</span>
                        <span>${pdvl.value}</span>
                    </a>
                </div>
            </c:forEach>
        </div>
        <div>选择颜色</div>
        <div id="color">
            <!--通过<c:forEach>得到商品的颜色集合-->
            <c:forEach items="${productDetail.colorList}" var="pdcl">
                <div >
                    <a>
                        <span ></span>
                        <span >${pdcl.value}</span>
                    </a>
                </div>
            </c:forEach>
        </div>
        <div></div>
        <div>
            <div>
                <div id="sum_text"></div>
                <div  id="price"></div>
            </div>
            <div id="sum_price"></div>
            <div id="attention">
                <img src="../static/image/爱心0.png">
            </div>
        </div>
        <div>
            <input  type="button" name="button" id="buy" value="立即选购"/>
            <input  type="button" name="button" id="add" value="加入购物车"/>
        </div>
    </div>
</div>
